---
layout: default
title: "Home Page"
---


 
<!-- Begin product content -->
{% for product in site.products %}
 

<div class="bg-light text-white mb-5">
<div class="container  text-dark">
    <h1 class="pb-5 pt-5">{{ site.title }}</h1>
    <p class="">Support for digital sales from Snipcart. Hosting by Netlify. SSG by Jekyll. CSS by Bootstrap. </p>
    <div class="pb-5"><a class="" href="https://app.netlify.com/start/deploy?repository=https://github.com/whaleen/static-digital-sale"><img src="https://www.netlify.com/img/deploy/button.svg" alt="Deploy to Netlify"></a></div>
</div>
</div>

<div class="container">
    
    <div class="row">
      <div class="col-sm">
        <img class="img-fluid" src="{{ product.featured_image }}" />
      </div>

      <div class="col-sm">
          Ebook
        <h1 class="mt-5">{{ product.title }}</h1>
        <p class="">$ {{ product.price }}</p>
        <p class="">{{ product.description }}</p>
    

    <button class="snipcart-add-item btn btn-dark"
    data-item-id="{{ product.title | slugify }}"
    data-item-price="{{ product.price }}"
    data-item-url="{{ site.url }}{{ product.url }}"
    data-item-description="{{ product.description }}"
    data-item-image="{{ site.url }}{{ product.featured_image }}"
    data-item-name="{{ product.title }}"
    data-item-file-guid=""
    >
    Add to cart
  </button>

      </div>
    </div>
  </div>
<hr />  
 


  <footer class="footer">
    <div class="container">
      <span class="text-muted">{{ site.title }}</span>
    </div>
  </footer>



<a href="{{ product.url }}">
</a>
{% endfor %}
